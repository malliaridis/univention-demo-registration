services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20
    networks:
      - app_net

  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      PORT: "3000"
      DB_JDBC_URL: "jdbc:postgresql://db:5432/app"
      DB_USER: "app"
      DB_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app_net
    expose:
      - "3000"

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    depends_on:
      - server
    ports:
      - "8080:80"
    networks:
      - app_net

volumes:
  db_data:

networks:
  app_net:
